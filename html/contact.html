<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tilasmi.</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/specifics.css">
</head>
<body>
    <div class="main_container w_100">
        <!-- Navbar Start -->
        <div class="navbar w_100 h_10vh pd_s7">
            <div class="navbar-left">
                <img src="../images/logo.png" alt="" class="h_60 obj_cover">
                <span class="navbar-brand">Tilasmi Inc.</span>
            </div>
            <div class="secondary-navbar">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="faq.html">FAQ</a>
                <a class="active" href="contact.html">Contact</a>
                <a href="services.html">Services</a>
            </div>
        </div>
        <!-- Navbar End -->
        <div class="contact-content">
            <h2>Get In Touch</h2>
            <p class="contact-subtitle">Ready to start your project? Let's discuss your requirements.</p>
            
            <form class="contact-form" id="contactForm">
                
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="contact_method">Preferred Contact Method *</label>
                    <select id="contact_method" name="contact_method" required>
                        <option value="">Select preferred contact method</option>
                        <option value="email">Email</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="direct_call">Direct Call</option>
                        <option value="sms">SMS</option>
                        <option value="any">Any method is fine</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="service">Requested Service *</label>
                    <select id="service" name="service" required>
                        <option value="">Select a service</option>
                        <option value="staticweb">Static Website</option>
                        <option value="dynamicweb">Dynamic Website</option>
                        <option value="advwebsite">Advanced Website</option>
                        <option value="smm-standard">Social Media Marketing - Standard</option>
                        <option value="smm-premium">Social Media Marketing - Premium</option>
                        <option value="smm-elite">Social Media Marketing - Elite</option>
                        <option value="other">Other/Consultation</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="budget">Budget Range *</label>
                    <select id="budget" name="budget" required>
                        <option value="">Select budget range</option>
                        <option value="15k-25k">NPR 15,000 - 25,000</option>
                        <option value="25k-40k">NPR 25,000 - 40,000</option>
                        <option value="40k-60k">NPR 40,000 - 60,000</option>
                        <option value="60k+">NPR 60,000+</option>
                        <option value="0">I don't know yet</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Project Details *</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tell us about your project requirements, timeline, and any specific features you need..." required></textarea>
                </div>
                

                
                <button type="submit" class="submit-btn">Send Your Message!</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
